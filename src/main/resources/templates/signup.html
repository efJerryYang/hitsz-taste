<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up</title>
    <style>
        /* Add some styling to position the form on the right side of the page */
        form {
            /*float: right;*/
            width: 500px;
            margin: auto;
        }

        /* Add some spacing between form fields */
        form div {
            margin: 10px 0;
        }

        /* Center the form on the page */
        form, h1 {
            text-align: center;
        }

        /* Center the title and description */
        h1, p {
            text-align: center;
        }

        /* Align and set the same size for the input boxes */
        label, input {
            display: inline-block;
            width: 120px;
            text-align: left;
            margin-right: 10px;
        }

        /* Set the size of the login button */
        input[type="submit"] {
            width: auto;
            margin-right: 100px;
            height: auto;
        }


        noscript {
            color: red;
            font-weight: bold;
        }

        div.nojs {
            display: none;
        }

        #message-container {
            text-align: center;
        }

        .warning {
            color: red;
        }

        .radio-group {
            display: flex;
        }

        div.radio-group {
            margin-left: 20px;
            display: inline-block;
        }

        .radio-group label {
            display: inline-block;
            text-align: center;
            vertical-align: middle;
            margin-right: 20px;
            font-size: 16px;
            color: #666;
        }

        .radio-group input[type="radio"] {
            vertical-align: middle;
            margin-right: 5px;
        }

        .radio-group input[type="radio"]:checked + label {
            color: #333;
            font-weight: bold;
        }

    </style>
</head>
<body>
<h1>Sign Up</h1>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
<script src="/scripts/validate.js"></script>
<script>
    function isEmail(email) {
        return /^\w+@\w+\.\w+$/.test(email);
    }

    function isPhone(phone) {
        return /^\d{3}-\d{3}-\d{4}$/.test(phone) || /^\d{10,11}$/.test(phone) || /^\+?86\d{11}$/.test(phone);
    }

    function isUsername(username) {
        return /^[a-zA-Z][a-zA-Z0-9_.-]{5,19}$/.test(username);
    }

    function validateSignupForm() {
        let username = document.forms["signupForm"]["username"].value;
        let password = document.forms["signupForm"]["password"].value;
        let phone = document.forms["signupForm"]["phone"].value;
        let email = document.forms["signupForm"]["email"].value;
        let options = document.forms["signupForm"]["options"].value;
        // create an element to hold the warning message
        const messageElement = document.createElement('div');
        messageElement.classList.add('warning');

        let formIsValid = true;

        // check if the username is empty
        if (username === "") {
            messageElement.innerHTML = 'Username must be filled out';
            formIsValid = false;
        }

        // check if the password is empty
        if (password === "") {
            messageElement.innerHTML = 'Password must be filled out';
            formIsValid = false;
        }

        // check if the phone is empty
        if (phone === "") {
            messageElement.innerHTML = 'Phone must be filled out';
            formIsValid = false;
        }

        // check if the email is empty
        if (email === "") {
            messageElement.innerHTML = 'Email must be filled out';
            formIsValid = false;
        }

        // check if the options is empty
        if (options === "") {
            messageElement.innerHTML = 'Options must be selected';
            formIsValid = false;
        }

        if (!isUsername(username)) {
            messageElement.innerHTML = 'Username must be 6-20 characters long and start with a letter';
            formIsValid = false;
        }

        if (!isPhone(phone)) {
            messageElement.innerHTML = 'Phone must be in the format of 123-456-7890 or 1234567890 or +861234567890';
            formIsValid = false;
        }

        if (!isEmail(email)) {
            messageElement.innerHTML = 'Email must be in the format of  prefix@domain.suffix';
            formIsValid = false;
        }

        // if (!isName(username)) {
        //     messageElement.innerHTML = 'Please enter a valid name';
        //     formIsValid = false;
        // }
        // remove any existing warning messages from the DOM
        const existingWarnings = document.querySelectorAll('.warning');
        existingWarnings.forEach(warning => warning.remove());
        if (!formIsValid) {
            // insert the message element into the DOM
            document.querySelector('#message-container').appendChild(messageElement);
            return false;
        }
        // Encrypt the password
        // Set the encrypted password to the password field
        document.getElementById("password").value = CryptoJS.SHA256(password).toString();
        document.getElementById("jsEnabled").value = "true";
    }
</script>
<!-- Use the form to get the user's input -->
<form name="signupForm" th:action="@{/signup}" onsubmit="return validateSignupForm()" method="post">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" th:value="${username}" th:required="required"/><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" th:value="${password}" th:required="required"/><br><br>
    <label for="phone">Phone Number:</label>
    <input type="phone" id="phone" name="phone" th:value="${phone}" th:required="required"/><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:value="${email}" th:required="required"/><br><br>
    <div class="radio-group">
        <label for="radio1">
            Customer
            <input type="radio" id="radio1" name="options" value="customer" th:checked="${options == 'customer'}"/>
        </label>
        <label for="radio2">
            Staff
            <input type="radio" id="radio2" name="options" value="staff" th:checked="${options == 'staff'}"/>
        </label>
        <label for="radio3">
            Admin
            <input type="radio" id="radio3" name="options" value="admin" th:checked="${options == 'admin'}"/>
        </label>
    </div>
    <input type="submit" value="Submit"/>
    <input type="hidden" id="jsEnabled" name="jsEnabled" value="false"/>
    <p style="background-color: yellow;" th:text="${error}">Error message will be placed here</p>
    <div id="message-container">
        <!-- The error message will be inserted here -->
    </div>
</form>

<noscript>
    <p> Warning: JavaScript is disabled in your browser, your password will not be encrypted before being sent to the
        server.</p>
    <p> To protect your password, make sure that you have an https connection enabled.</p>
</noscript>
</body>
</html>
