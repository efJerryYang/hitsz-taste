<body>
<h1 class="text-center">Welcome to Campus Food Delivery Platform</h1>
<p class="text-center">Here, you can browse and order food from your favorite cafeterias and merchants on
    campus.</p>
<script src="/validate.js"></script>
<script src="/sanitize.js"></script>
<script>
    window.onload = function () {
        document.forms["searchForm"].addEventListener("submit", function (event) {
            // Get the search query from the form
            const query = document.getElementById("query").value;
            // Sanitize the search query
            const sanitizedQuery = sanitizeSearchQuery(query);
            // Update the form with the sanitized query
            document.getElementById("query").value = sanitizedQuery;
            console.log("Sanitized query: " + sanitizedQuery);
            document.getElementById("jsEnabled").value = "true";
        });
    }
</script>
<!-- Search form -->
<div class="container md-5">
    <form name="searchForm" class="form-inline justify-content-center" th:action="@{/home/search}" method="get">
        <label for="query" class="col-sm-2 col-md-2 control-label">Search for dishes:</label>
        <div class="col-sm-auto col-md-auto">
            <input type="text" class="form-control w-100 mr-2" id="query" name="query" th:value="${query}"
                   placeholder="Enter a dish name">
        </div>
        <div class="col-sm-2 col-md-2 offset-sm-1 offset-md-1">
            <button type="submit" class="offset-md-1 btn btn-primary btn-md">Search</button>
        </div>
    </form>
    <div class="form-group justify-content-center">
        <input type="hidden" id="jsEnabled" name="jsEnabled" value="false"/>
        <p style="background-color: yellow; text-align: center" th:text="${error}">Error message will be placed here</p>
    </div>
    <form class="form-inline justify-content-center" th:action="@{/home/filter}" method="get">
        <div class="form-group mr-5">
            <label for="cafeteria" class="sr-only">Filter by cafeteria:</label>
            <select id="cafeteria" name="cafeteria" class="form-control">
                <option value="" selected>All Cafeterias</option>
                <option th:each="cafeteria : ${cafeterias}" th:value="${cafeteria.getCafeteriaId()}"
                        th:text="${cafeteria.getName()}"
                        th:selected="${cafeteria.getCafeteriaId() == cafeteriaId}"></option>
            </select>
        </div>
        <div class="form-group mr-5">
            <label for="merchant" class="sr-only">Filter by merchant:</label>
            <select id="merchant" name="merchant" class="form-control">
                <option value="" selected>All Merchants</option>
                <option th:each="merchant : ${merchants}" th:value="${merchant.getMerchantId()}"
                        th:text="${merchant.getName()}"
                        th:selected="${merchant.getMerchantId() == merchantId}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Filter</button>
    </form>
</div>
<!-- Dish list -->
<div class="container">
    <h2 class="text-center mt-5 mb-3">Dishes</h2>
    <div class="dish-list">
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Cafeteria</th>
                <th>Merchant</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="row : ${filterResult}">
                <td th:text="${row.getDishName()}">Dish Name</td>
                <td th:text="${row.getPrice()}">Price</td>
                <td th:text="${row.getCafeteriaName()}">Cafeteria Name</td>
                <td th:text="${row.getMerchantName()}">Merchant Name</td>
                <td>
                    <form th:action="@{/home/addToCart}" method="post">
                        <input type="hidden" th:name="dishId" th:value="${row.getDishId()}"/>
                        <input type="submit" value="Add" class="btn btn-success"/>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
