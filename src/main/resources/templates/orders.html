<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Orders</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h2>Orders</h2>
    <div class="form-group mt-3">
        <label for="orderStatusSelect">Order Status:</label>
        <select class="form-control" id="orderStatusSelect">
            <option>All</option>
            <option>Pending</option>
            <option>Completed</option>
            <option>Cancelled</option>
        </select>
    </div>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>
                <a th:href="@{/orders(sort=createAt,dir=${sort == 'createAt' && dir == 'asc' ? 'desc' : 'asc'})}"
                   class="sort-link">Create Time</a>
            </th>
            <th>Status</th>
            <th>Total</th>
            <th>Contact</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${histOrderList}">
            <td th:text="${#dates.format(order.getCreateAt(), 'yyyy-MM-dd HH:mm:SS')}">Create Time</td>
<!--            <td th:text="${order.getCreateAt()()}">Create Time</td>-->
            <td th:text="${order.getStatus()}">Status</td>
            <td th:text="${order.getTotalPrice()}">Total Price</td>
            <td th:text="${order.getContact()}">Contact</td>
            <td>
                <a th:href="@{/order(id=${order.getOrderId()})}" class="btn btn-primary">View</a>
            </td>
        </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1">Previous</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#">Next</a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
